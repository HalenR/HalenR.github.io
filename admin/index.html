<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./scripts/admin.js"></script>
</head>
<body>
    <h1>Admin Stuff</h1>
    <section>
        <h2>Login:</h2>
        <form id="login-Form">
            <label for="login-form-email">Email:</label>
            <input type="email" id="login-form-email" name="email" required>
            <br>
            <label for="login-form-password">Password:</label>
            <input type="password" id="login-form-password" name="password" required>
            <br>
            <button type="submit">Login</button>
        </form>
    </section>
    <section>
        <h2>Create Device</h2>
        <form id="create-device-form">
            <label for="create-device-name">Device Name:</label>
            <input type="text" id="create-device-name" name="name" required>
            <br>
            <label for="create-device-password">Device Password (8 bytes hex):</label>
            <input type="text" id="create-device-password" name="password" required>
            <br>
            <label for="create-device-key">Device Key (16 bytes hex):</label>
            <input type="text" id="create-device-key" name="key" required>
            <br>
            <label for="create-device-location">Device Location:</label>
            <input type="text" id="create-device-location" name="location" required>
            <br>
            <label for="create-device-lat">Device Latitude:</label>
            <input type="text" id="create-device-lat" name="latitude" required>
            <br>
            <label for="create-device-lon">Device Longitude:</label>
            <input type="text" id="create-device-lon" name="longitude" required>
            <br>
            <button type="submit">Create Device</button>
        </form>
        <h2>Delete Device</h2>
        <label for="delete-device-id">Device_id:</label>
        <input type="text" id="delete-device-id">
        <button id="delete-device-btn">Delete Device</button>
    </section>
    <section>
        <h2>Add Device to users account</h2>
        <form id="add-device-user-form">
            <label for="add-device-user-device_id">Device ID:</label>
            <input type="text" id="add-device-user-device_id" name="device_id" required>
            <br>
            <label for="add-device-user-id">User ID:</label>
            <input type="text" id="add-device-user-id" name="user_id" required>
            <br>
            <label for="add-device-user-name">Name:</label>
            <input type="text" id="add-device-user-name" name="name" required>
            <br>
            <button type="submit">Add Device</button>
        </form>
        <h2>Remove Device from users account</h2>
        <form id="remove-device-user-form">
            <label for="remove-device-user-device_id">Device ID:</label>
            <input type="text" id="remove-device-user-device_id" name="device_id" required>
            <br>
            <label for="remove-device-user-id">User ID:</label>
            <input type="text" id="remove-device-user-id" name="user_id" required>
            <br>
            <button type="submit">Remove Device</button>
        </form>
    </section>
    <br>
    <br>
    <button id="logout-btn">Logout</button>
</body>
</html>
