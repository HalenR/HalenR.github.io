<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./scripts/dashboard.js"></script>
</head>
<body>
    <h1>User</h1>
    <section>
        <h2>Register:</h2>
        <form id="register-Form">
            <label for="register-form-email">Email:</label>
            <input type="email" id="register-form-email" name="email" required>
            <br>
            <label for="register-form-password">Password:</label>
            <input type="password" id="register-form-password" name="password" required>
            <br>
            <button type="submit">Register</button>
        </form>
    </section>
    <section>
        <h2>Login:</h2>
        <form id="login-Form">
            <label for="login-form-email">Email:</label>
            <input type="email" id="login-form-email" name="email" required>
            <br>
            <label for="login-form-password">Password:</label>
            <input type="password" id="login-form-password" name="password" required>
            <br>
            <button type="submit">Login</button>
        </form>
    </section>
    <br>
    <button id="get-devices">GetDevices</button>
    <br>
    <br>
    <section>
        <h2>Rename Device</h2>
        <form id="rename-device-form">
            <label for="device-rename-id">Device_id:</label>
            <input type="text" id="device-rename-id" name="device_id" required>
            <br>
            <label for="new-name">New Name:</label>
            <input type="text" id="new-name" name="new_name" required>
            <br>
            <button type="submit">Rename</button>
        </form>
    </section>
    <br>
    <br>
    <label for="device-id">Device_id:</label>
    <input id="device-id">
    <button id="get-logs-btn">GetLogs</button>
    <br>
    <br>
    <button id="logout-btn">Logout</button>
</body>
</html>
